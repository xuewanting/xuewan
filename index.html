<!DOCTYPE html>
<html>
<head>
  <title>偏离系数计算器</title>
  <style>
    /* CSS 样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .input-container {
      margin-bottom: 10px;
    }

    label {
      display: block;
    }

    input[type="text"] {
      width: 100%;
      padding: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>偏离系数计算器</h1>
  <div class="input-container">
    <label>输入数据（用空格分隔）：</label>
    <input type="text" id="dataInput">
  </div>
  <button onclick="calculate()">计算</button>
  <div id="result"></div>

  <script>
    // JavaScript 代码
    function calculate() {
      var dataInput = document.getElementById("dataInput").value;
      var data = dataInput.split(" ").map(Number);

      var mean = data.reduce((a, b) => a + b, 0) / data.length;

      var stdDeviation = Math.sqrt(data.map(x => Math.pow(x - mean, 2)).reduce((a, b) => a + b, 0) / data.length);

      var cv = (stdDeviation / mean) * 100;

      document.getElementById("result").innerHTML = "偏离系数：" + cv.toFixed(2) + "%";
    }
  </script>
</body>
</html>
